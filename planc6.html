<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="planc6.1.css">
</head>
<body>
    <!--image slider-->
    <div class="slider">
        <div class="slides">
            <!-- radio button-->
           <input type="radio" name="radio-btn" id="radio1" >
           <input type="radio" name="radio-btn" id="radio2" >
           <input type="radio" name="radio-btn" id="radio3" > 
           <input type="radio" name="radio-btn" id="radio4" >
           
           <!-- radio button-->

            <!-- image start -->
            <div class="slide first">
                <div class="yel"></div>
            </div>

            <div class="slide">
                <div class="pink"></div>
               
            </div>

            <div class="slide">
              
                <div class="blue"></div>
            </div>

            <div class="slide">
               
                <div class="green"></div>
            </div>

            
           
            <!-- image close-->

             <!--Auto nav start1-->

             <div class="navigation-auto">
                <div class="auto-btn-1"></div>
                <div class="auto-btn-2"></div>
                <div class="auto-btn-3"></div>
                <div class="auto-btn-4"></div>
              
             </div>
             <!--Auto nav close1-->
        </div>
<!-- manual -->
                 <div class="navigation-manual">
                    <label for=" radio1" class="mannual-btn"></label>
                    <label for=" radio2" class="mannual-btn"></label>
                    <label for=" radio3" class="mannual-btn"></label>
                    <label for=" radio4" class="mannual-btn"></label>
                    
                 </div> 

<!-- manual -->

    </div>
    <!-- image slider -->
</body>
<script src="planc6.2.js"></script>
</html>
